<!DOCTYPE html>
<html>
<head><title> filter method</title></head>    
<p id="1"></p>
<body>
    <h3>filter</h3>
        <script>
            var officers = [ { id: 20, name: 'Captain Piett' }, 
            { id: 24, name: 'General Veers' }, 
            { id: 56, name: 'Admiral Ozzel' }, 
            { id: 88, name: 'Commander Jerjerrod' } ];
    index = officers.filter(x=>x.name==='General Veers');
    console.log(index);
    
       </script>
</body>
</html>
