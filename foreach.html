<!DOCTYPE html>
<html>
    <h1>foreach</h1>
    <head><title>Demo</title></head>
    <p id="proj"></p>
    <body>
        <script>
         let a = [1,2,3,4];
         let b = "";
         a.forEach((item,index)=> {
         document.getElementById("proj").innerHTML=b;
         b += index + ":" + item + "<br>"
         })
        </script>
    </body>
</html>
